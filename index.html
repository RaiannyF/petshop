<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title> petshop </title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="header">

    </div>

    <div class="sub_header">
        <div class="inter_header">
        </div>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://royalpets.vteximg.com.br/arquivos/ids/245246/promo%C3%A7%C3%A3o-truqys-pet-injet-desktop2.png?v=637902048802800000"
                    alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://royalpets.vteximg.com.br/arquivos/ids/245383/bravecto-scalibor-desktop.gif?v=637922104284100000"
                    alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://royalpets.vteximg.com.br/arquivos/ids/245127/banner-inverno-pet-anima%C3%A7%C3%A3o-desktop%20(1).gif?v=637889928714670000"
                    alt="New York" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://royalpets.vteximg.com.br/arquivos/ids/244787/desconto-suplementos-desktop.png?v=637871208331100000"
                    alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="box">
        <p class="box_text">
            <img src="https://i.imgur.com/HHCpHfC.png" class="icon_box">
            Assinatura Petshop
        </p>
        <p class="box_text">
            <img src="https://i.imgur.com/HHCpHfC.png" class="icon_box">
            10% OFF na primeira compra
        </p>
        <p class="box_text">
            <img src="https://i.imgur.com/wTw0OSH.png" class="icon_box">
            6X sem juros no cartão de crédito
        </p>
        <p class="box_text">
            <img src="https://i.imgur.com/twTnUxg.png" class="icon_box">
            Fretes grátis acima de 99 reais
        </p>
    </div>
</body>
</html>
